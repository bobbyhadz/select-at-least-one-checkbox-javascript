<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>

  <body>
    <form id="fruit-form">
      <input
        type="checkbox"
        id="apple"
        name="apple"
        value="apple"
      />
      <label for="apple">Apple</label>
      <br />

      <input
        type="checkbox"
        id="banana"
        name="banana"
        value="banana"
      />
      <label for="banana">Banana</label>
      <br />

      <span>
        <input
          type="checkbox"
          id="kiwi"
          name="kiwi"
          value="kiwi"
        />
        <label for="kiwi">Kiwi</label>
      </span>
      <br />

      <span>
        <input
          type="checkbox"
          id="mango"
          name="mango"
          value="mango"
        />
        <label for="mango">Mango</label>
      </span>
      <br />
      <br />

      <button type="submit">Submit</button>

      <h2 id="validation-message"></h2>
    </form>

    <script src="index.js"></script>
  </body>
</html>
